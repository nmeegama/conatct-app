
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<div class="well" style="margin-top: 100px; overflow: hidden;">

<h2 style="margin-top: -7%; margin-bottom: 6%;" >Add New Contact</h2>
<div class="row" >
  <div class="col-md-6">

  <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
    
    <div class="form-group">
      <label for="name">Contact Name</label>
      <input class="form-control" type="text" ng-model="contact.name" required />
    </div>
    
    <div class="form-group">
      <label for="promotion_banner">Contact Email:</label>
      <input class="form-control" type="text" ng-model="contact.email" required />
    </div>
   
    <div class="form-group">
      <label for="type">Contact Phone:</label>
      <input class="form-control" type="text" ng-model="contact.phone" required/>
    </div>
    
    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(contact)" id="add-new-btn" ng-click="add_new(contact)">Save!</button>
    <a href="#/" class="btn">Cancel</a>

  </form>

</div>
</div>
</div>
